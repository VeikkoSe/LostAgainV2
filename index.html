<html>

<head>
    <title>Lost Again</title>

    <meta http-equiv="content-type" content="text/html; charset=utf8">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet"/>


</head>
<body>
<div id="canvasHolder">
    <canvas id="canvas"></canvas>
</div>


<div id="mp"></div>

<div id="options">
    <p>
    <div class="soundoff" id="soundtoggle"></div>
    <h3>Sound</h3>
    <div>
        <label for="masterVolume">Master volume: </label><input value="0.5" id="masterVolume" min="0" max="1" step="0.1"
                                                                type="range"/>
    </div>
    <div>
        <label for="musicVolume">Music volume: </label><input value="0.1" id="musicVolume" min="0" max="0.25"
                                                              step="0.05" type="range"/>
    </div>
    <div>
        <label for="effectsVolume">Effects volume: </label><input value="0.5" id="effectsVolume" min="0" max="1"
                                                                  step="0.1" type="range"/>
    </div>
    <h3>General</h3>
    <div><span><label id="fpsLabel">FPS:&nbsp;</label></span><span id="fps"></span></div>
    <div id="resolutionHolder"><label>Resolution:&nbsp;</label><select id="resolution">
        <option value="512">512*512</option>
        <option selected value="1024">1024*1024</option>
    </select></div>
    <div><input type="button" id="saveResolution" value="Save settings"/></div>
</div>


<script src="lib/glMatrix-0.9.5.min.js"></script>
